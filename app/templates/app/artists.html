{% extends "app/layout.html" %}

{% block content%}
    <h2>Artists</h2>

    {% for artist in artists %}
        <div class="row">
            <div class="col-md-3">
                <a href="/artists/{{ artist.id }}">
                    {{ artist.name }}
                </a>
            </div>
            <div class="col-md-1">
                <label>Inicio carreira: </label>{{ artist.year_initial_carrier }}
            </div>
        </div>
    {% endfor %}

{% endblock %}
